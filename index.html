<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Monster Maker </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="wrapper">
            <div class="buttons">
                <button id="face-btn">Face</button>
                <button id="color-btn">Color</button>
                <button id="horns-btn">Horns</button>
                <button id="tail-btn">Tail</button>
            </div>
            <div class="container">
                <div class="monster">
                    <div class="monster-horns"></div>
                    <div class="monster-tail"></div>
                    <div class="monster-body">
                        <img src="face-0.png" id="face" alt="">
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
